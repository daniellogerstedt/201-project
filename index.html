<!DOCTYPE html>

<html>
  <head>
    <meta></meta>
    <title>Secret Decoder Ring</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/slider.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>

  <body>
    <header>
      <h1>Secret Decoder Ring</h1>
    </header>

    <main>
      <form id="secret_message">
        <fieldset>
          <label for="name">Alias</label>
          <input type="text" name="name" placeholder="Alias" required>
        </fieldset>
        <fieldset>
          <label for="keycode">Key</label>
          <input type="text" name="key" placeholder="Enter Key" required>
        </fieldset>
        <fieldset>
          <label for="message">Message</label>
          <input type="text" name="input" placeholder="Input Message" required>
        </fieldset>

        <button id="encrypt_btn" type="submit">Encrypt</button>
        <button id="decrypt_btn" type="submit">Decrypt</button>
      </form>
    </main>

    <footer class="small_footer">
      <p><abbr id="abbr_btn" title="DON'T CLICK ME!"><a id='hidden_footer_toggle'>&copy; </a></abbr>2017 - Secret Decoder Ring</p>

      <div id="hidden_footer_container" class="inactive_footer">
        <div class="slideshow-container">

          <div class="mySlides fade">
